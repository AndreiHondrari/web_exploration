<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     version="1.1">

     <style>
        rect {
            transform: translate(-10%, -10%);
        }

        #text1 tspan {
            opacity: 0;
        }
     </style>

     <defs>
         <filter id="blurText">
             <feGaussianBlur id="gaussianBlurText" in="SourceGraphic" stdDeviation="0"/>
         </filter>
     </defs>

     <rect x="50%" y="50%" rx="0%" dx="-50" opacity="1" width="20%" height="20%" fill="rgb(255, 0, 0)" />

     <circle cx="50%" cy="50%" r="0" fill="LightCyan" id="circle1"/>
     <circle cx="50%" cy="50%" r="0" fill="Lime" id="circle2"/>
     <circle cx="50%" cy="50%" r="0" fill="DeepSkyBlue" id="circle3"/>
     <circle cx="50%" cy="50%" r="0" fill="Gold" id="circle4"/>

     <text id="text1" x="50%" y="50%" dy="25"
         filter="url(#blurText)"
         text-anchor="middle" fill="black"
         font-size="15vw" font-family="sans" font-weight="bold">
         <tspan>S</tspan><tspan>o</tspan><tspan>m</tspan><tspan>e</tspan><tspan>t</tspan><tspan>h</tspan><tspan>i</tspan><tspan>n</tspan><tspan>g</tspan>
     </text>

     <script><![CDATA[

     ]]></script>


</svg>
